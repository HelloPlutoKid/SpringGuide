<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Events</title>
</head>
<body>
    <form action="#" th:action="@{/form/events}" method="post" th:object="${event}">
        <input type="text" th:title="name" th:field="*{name}">
        <input type="text" th:title="id" th:field="*{id}">
        <input type="text" th:title="limit" th:field="*{limit}">
        <input type="submit" value="Create">
    </form>
</body>
</html>
